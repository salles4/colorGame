<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2071/2071669.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="mainBody">
        <div class="title">Color Game</div>
        <div class="betDiv">
            <div>
                <span id="chooserDiv">Bet a color:</span>
                <button id="colorBet" class="buttonColor" data-modal-target="#chooserModal">Choose</button>
            </div>

            <div>
                <label>Amount of Bet: </label>
                <input type="number" id="bet" min="0" value="0" max="20000">
            </div>
        </div>
        <div id="colorsDiv">
            <div id="color1" class="color">
                <span class="colorText" id="text1">Color 1</span>
            </div>
            <div id="color2" class="color">
                <span class="colorText" id="text2">Color 2</span>
            </div>
            <div id="color3" class="color">
                <span class="colorText" id="text3">Color 3</span>
            </div>
        </div>
        <div class="buttonDiv">
            <button id="ran" class="buttons">Randomize</button>
        </div>
    </div>
    <div class="modalClass" id="error">
        <div class="modalHeader">
            <div class="modalTitle">ERROR</div>
            <button data-close="" class="closeButton">&times;</button>
        </div>
        <div class="modalBody" id="modalLabel">Please set your bet!</div>
    </div>
    <div class="modalClass" id="modal">
        <div class="modalHeader">
            <div class="modalTitle">Result</div>
            <button data-close="" class="closeButton">&times;</button>
        </div>
        <div class="modalBody" id="resultLabel">No Matches! You Lose -50,000</div>
    </div>
    <div class="modalClass" id="chooserModal">
        <div class="modalHeader">
            <div class="modalTitle">Choose a Color to Bet</div>
            <button data-close="" class="closeButton">&times;</button>
        </div>
        <div class="modalBody" id="modalChooserBody"></div>
    </div>
    <div id="overbg"></div>
</body>

</html>
